name: üêõ Bug Report
description: Create a report to help us improve Sayf AI Text Fixer
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üôè
        
        **Before submitting, please:**
        - Search existing issues to avoid duplicates
        - Make sure you're using the latest version
        - Test with a fresh API key if the issue is API-related

  - type: textarea
    id: description
    attributes:
      label: üêõ Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: üîÑ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Open the application
        2. Select text '...'
        3. Press Ctrl+Alt+S
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ‚úÖ Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ‚ùå Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: üîß Version
      description: Which version of Sayf AI Text Fixer are you using?
      options:
        - v2.9.1 (Latest)
        - v2.9.0
        - v2.0.x
        - v1.5.x
        - Other (specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: windows
    attributes:
      label: üñ•Ô∏è Windows Version
      description: Which Windows version are you using?
      options:
        - Windows 11
        - Windows 10
        - Other (specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: ai-mode
    attributes:
      label: ü§ñ AI Processing Mode
      description: Which mode were you using when the bug occurred?
      options:
        - Fix
        - Improve
        - Answer
        - Summarize
        - Translate
        - Simplify
        - Longer
        - Shorter
        - Not applicable
        - Multiple modes

  - type: dropdown
    id: language
    attributes:
      label: üåç Text Language
      description: What language was the text you were processing?
      options:
        - English
        - Arabic
        - Mixed (Arabic + English)
        - Other
        - Not applicable

  - type: textarea
    id: error-messages
    attributes:
      label: üö® Error Messages
      description: Any error messages or log entries
      placeholder: Paste any error messages, dialog text, or relevant log entries here
      render: text

  - type: textarea
    id: logs
    attributes:
      label: üìã Log Files
      description: Relevant log entries (if available)
      placeholder: |
        Check %AppData%\SayfTextFixer\SayfTextFixer_log.txt for relevant entries
        Paste the last few lines around the time the error occurred
      render: text

  - type: checkboxes
    id: system-config
    attributes:
      label: üîß System Configuration
      description: Please check all that apply to your system
      options:
        - label: Multiple monitors setup
        - label: High DPI display
        - label: Auto-startup enabled
        - label: Using VPN or proxy
        - label: Antivirus software active
        - label: Corporate/managed Windows environment

  - type: textarea
    id: additional-context
    attributes:
      label: üìù Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Screenshots (if helpful)
        - What you were trying to accomplish
        - When the problem started
        - Any workarounds you've found
        - Other applications that might be interfering

  - type: checkboxes
    id: checklist
    attributes:
      label: ‚úÖ Checklist
      description: Please confirm before submitting
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I am using the latest version available
          required: true
        - label: I have provided all required information
          required: true
        - label: I can reproduce this issue consistently
          required: true
